<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Exo+2&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background-color: #050510;
            background-image: radial-gradient(circle at 20% 30%, #1a0533 0%, transparent 50%),
                              radial-gradient(circle at 80% 70%, #001a33 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
        }
        #profile-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(200, 170, 255, 0.3);
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            box-shadow: 0 0 60px rgba(200, 170, 255, 0.1);
            max-width: 520px;
        }
        #explorer-name { font-family: 'Orbitron', sans-serif; font-size: 32px; color: #c8aaff; cursor: pointer; }
        .explorer-title { color: #7effd4; font-size: 16px; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; }
        .explorer-stats { list-style: none; text-align: left; color: #d0d0e8; line-height: 2; margin-bottom: 36px; padding: 0; }
        .explorer-stats strong { color: #ffcc66; }
        #launch-btn {
            background: linear-gradient(135deg, #c8aaff, #7effd4);
            border: none; border-radius: 30px; padding: 14px 36px;
            font-family: 'Orbitron', sans-serif; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #launch-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(200, 170, 255, 0.5); }
        .status-active { color: #7effd4; margin-top: 20px; font-size: 15px; animation: fadeIn 0.5s ease; font-style: italic; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="profile-card">
        <h1 id="explorer-name" title="Double-click to rename!">Commander Troy</h1>
        <p class="explorer-title">Astronaut in Training üöÄ</p>
        <ul class="explorer-stats">
            <li>ü™ê Favourite planet: <strong>Saturn</strong></li>
            <li>üåô Moon landings: <strong>0 (so far!)</strong></li>
            <li>‚≠ê Skills: <strong>HTML ¬∑ CSS ¬∑ JavaScript</strong></li>
        </ul>
        <button id="launch-btn">Launch Mission</button>
        <p id="mission-status"></p>
        <a href="index.html" style="display: inline-block; margin-top: 30px; text-decoration: none; color: #c8aaff; font-weight: bold; font-size: 14px; font-family: 'Exo 2', sans-serif;">‚Üê Back to Home</a>
    </div>

    <script>
        const launchBtn = document.getElementById("launch-btn");
        const missionStatus = document.getElementById("mission-status");
        const explorerName = document.getElementById("explorer-name");

        launchBtn.addEventListener("click", function() {
            launchBtn.textContent = "Mission Active!";
            launchBtn.disabled = true;
            missionStatus.textContent = "Signal received. Destination: Saturn orbit.";
            missionStatus.classList.add("status-active");
        });

        explorerName.addEventListener("dblclick", function() {
            const newName = prompt("Enter your explorer name:");
            if (newName) { explorerName.textContent = "Commander " + newName; }
        });
    </script>
</body>
</html>
